<div class="row">
  <div class="col-md-5">
    <app-recipe-list (showRecipeDetails)="onRecipeDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [selectedRecipe] = "selectedRecipe" *ngIf="selectedRecipe; else infoText " ></app-recipe-detail>
    <ng-template #infoText> <span> Please select Recipe </span> </ng-template>
  </div>
</div>
